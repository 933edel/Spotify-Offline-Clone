<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/utility.css">

    <title>Spotify Clone Local</title>
</head>

<body>
    <!-- <img src="logo.svg" alt="Spotify Logo"> -->
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="./images/close.svg" alt="close icon">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="./images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="./images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./images/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img class="invert" src="./images/playlist.svg" alt="playlist">
                    <h2>Library</h2>

                </div>

                <div class="songList">

                    <ul>
                        <!-- <li>Song Name</li> -->
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="music icon">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>

                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-container">
                        <img width="30" class="invert hamburger" src="./images/hamburger.svg" alt="hamburger icon">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>


            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="barElements">

                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img width="35" id="previous" src="./images/prevsong.svg" alt="previous song button">
                            <img width="35" id="play" src="./images/play.svg" alt="play/pause">
                            <img width="35" id="next" src="./images/nextsong.svg" alt="next song button">
                        </div>
                        <div class="songTime"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./javascript/script.js"></script>
</body>

</html>
